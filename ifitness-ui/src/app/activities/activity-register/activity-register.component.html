<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="save(f)">

    <div class="p-grid">
      <div class="p-col-12">
        <h1>Nova Atividade</h1>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Tipo</label>
        <p-dropdown name="type" [options]="types" placeholder="Selecione"
        [(ngModel)]="activity.type"></p-dropdown>
      </div>

      <div class="p-col-6 p-md-3 p-fluid">
        <label>Data</label>
        <p-calendar name="data" dateFormat="dd/mm/yy" [inline]="false"
        [(ngModel)]="activity.data"></p-calendar>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Distância (Km)</label>
        <input pInputText name="distance" type="number" step="0.1"
        [(ngModel)]="activity.distance">
      </div>
      <div class="p-col-12 p-md-9 p-fluid">
        <label>Duração (Min)</label>
        <input pInputText name="duration" type="number" step="1"
        [(ngModel)]="activity.duration">
      </div>
      <div class="p-col-12">
        <p>
          <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
          <button pButton type="button" label="Nova" class="p-button-info"></button>
          <a href="javascript:;">Voltar para a pesquisa</a>
        </p>
      </div>
    </div>

  </form>
</div>
